<body>
	<script type="text/javascript">
		var power = function() {

		 base=+prompt("Введите значение base");
		 exponent = +prompt("Введите значение exponent");
		var result = 1;

		if (exponent>=0) {
			for (var count = 0; count < exponent; count++)
			result *= base;
			return result;
			}else {
				if(exponent<0){
				for (var count = 0; count > exponent; count--)
				result *= base;
				result=1/result;
				return result;
				}
			}
		}


console.log(power());
console.log(Math.pow(base, exponent));
	</script>

</body>
